<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_-battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    <div class="header__bottom"></div>
      <div class="header__column">
        <a href="chats.html">
          <i class="fa fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="">
        <span class="header__text">Lynn</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </header>
    <main class="chat">

      <div class="date-divider">
        <span class="date-divider__text">Wednesday, August 2, 2017</span>
      </div>

      <div class="chat__message chat__message--from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">
          Hello! tHIS is a test message.
        </span>
      </div>

      <div class="chat__message chat__message--to-me">
        <img src="images/avatar.jpg" class="chat__message-avatar">
        <div class="chat__message-center">
          <h3 class="chat__message-username">Lynn</h3>
          <span class="chat__message-body">
            And this is an answer
          </span>
        </div>
        <span class="chat__message-time">19:35</span>
      </div>
    </main>

    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message-input">
        <input type="text">
        <i class="far fa-smile"></i>
        <span class="record-message"><i class="fa fa-microphone"></i>
        </span>
      </div>
    </div>

</body>
</html>
